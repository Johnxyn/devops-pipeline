  name: CI Pipeline

  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

  jobs:
    build_and_text:
      runs-on: [ubuntu-latest]

      steps:
        - name: Checkout code
          uses: actions/checkout@v5
        - name: Set up node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Install dependencies
          uses: npm install
        - name: Run the build command
          uses: npm run build
        - name: Run test
          uses: npm test



